<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Archivos</title>
    <link rel="stylesheet" href="DragAndDrop.css">
    <script>
        function comenzar(){
            soltar=document.getElementById("zonadestino");
            soltar.addEventListener("dragenter", function(e){e.preventDefault();}, false);
            soltar.addEventListener("dragover", function(e){e.preventDefault();}, false)
            soltar.addEventListener("drop", soltado, false);
        }
        function soltado(e){
            e.preventDefault();
            var archivos=e.dataTransfer.files;
            var listado="";
            for(var f=0;f<archivos.length;f++){
                listado+="Archivo: "+ archivos[f].name + " " + "Peso: " + (archivos[f].size/1024).toFixed(2) + "Tipo: " + archivos[f].lastModifiedDate.toLocaleDateString() + "<br>";
            }
            soltar.innerHTML=listado;
        }
        window.addEventListener("load", comenzar, false);
    </script>
</head>
<body>
    <section id="zonadestino">
        Arrastre aqui
    </section>
</body>
</html>
