<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Anidados</title>
        <script>
            function eventos(){
                var elemento=document.getElementsByTagName("p")[0];
                var elemento2=document.getElementsByTagName("img")[0];
                elemento.addEventListener("click", aviso2, true);
                elemento2.addEventListener("click", aviso1, false);
            }
            function aviso1(){
                alert("Hola soy la imagen");
            }

            function aviso2(){
                alert("Hola soy el parrafo");
            }

            window.addEventListener("load", eventos, false);
        
        
        </script>
    </head>
    <body>
        <p>
            <img src="imagenes/minecraft.jpg">
        </p>
    </body>









</html>
