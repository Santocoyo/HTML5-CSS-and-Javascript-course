<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Trazados curvos</title>
        <style>
            #lienzo{
                border:1px solid #F00;
            }
        </style>
        <script>
            function comenzar(){
                var lienzo=document.getElementById("lienzo").getContext("2d");
                lienzo.beginPath();
                //lienzo.arc(100, 100, 50, 0, Math.PI, false);
                lienzo.moveTo(250,50);
                //lienzo.quadraticCurveTo(400,25,50,200);
                lienzo.bezierCurveTo(200,125,300,125,250,200);
                lienzo.stroke();
            }
            window.addEventListener("load", comenzar, false);
        </script>
    </head>
    <body>
        <section id="dibujo">
            <canvas id="lienzo" width="500" height="300">
                No se puede abrir canvas en su navegador
            </canvas>
        </section>
    </body>
</html>
