<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Trazados</title>
        <style>
            #lienzo{
                border:1px red solid;
            }
        </style>
        <script>
            function comenzar(){
                var lienzo=document.getElementById("lienzo").getContext("2d");
                lienzo.beginPath();
                lienzo.moveTo(100,200);
                lienzo.lineTo(200,200);
                lienzo.lineTo(200,150);
                lienzo.lineTo(100,150);
                lienzo.lineTo(100,200);
                lienzo.clip();
                lienzo.beginPath();
                for(i=0; i<250; i+=10){
                    lienzo.moveTo(0,i);
                    lienzo.lineTo(500,i);
                }
                lienzo.closePath();
                lienzo.stroke();
            }
            window.addEventListener("load", comenzar, false);
        </script>
    </head>
    <body>
        <section id="dibujo">
            <canvas id="lienzo" width="500" height="300">
                No se puede abrir canvas en su navegador
            </canvas>
        </section>
    </body>
</html>
