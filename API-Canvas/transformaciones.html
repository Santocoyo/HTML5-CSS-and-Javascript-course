<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Transformaciones</title>
        <style>
            #lienzo{
                border:1px solid red;
            }
            section{
                width: 800px;
                position:relative;
                margin:auto;
            }
        </style>
        <script>
            function comenzar(){
                var lienzo=document.getElementById("lienzo").getContext("2d");
                lienzo.font="bold 20px verdana";
                lienzo.save();
                lienzo.fillText("hola mundo", 50, 50);
                lienzo.translate(60,70);
                lienzo.rotate(Math.PI/180*55);
                lienzo.fillText("Hola mundo", 0, 0);
                //lienzo.rotate(-Math.PI/180*55);
                lienzo.restore();
                lienzo.translate(300,400);
                lienzo.scale(2,2);
                lienzo.fillText("Hola mundo", 0, 0);
            }
            window.addEventListener("load", comenzar, false);
        </script>
    </head>
    <body>
        <section>
            <canvas width="1200" height="900" id="lienzo">
                Su navegador no soporta canvas
            </canvas>
        </section>
    </body>
</html>
